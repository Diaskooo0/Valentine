<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ë—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</title>

<style>
body {
    margin: 0;
    background: #0b1c24;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.card {
    background: white;
    padding: 40px;
    text-align: center;
    border-radius: 15px;
}

.buttons {
    margin-top: 20px;
}

button {
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: 0.3s;
}

.yes-button {
    background: #ff007f;
    color: white;
    font-size: 26px;
    padding: 15px 40px;
}

.no-button {
    background: #ccc;
    font-size: 20px;
    padding: 12px 30px;
    margin-left: 10px;
}

/* –î—Ä–æ–∂–∞–Ω–∏–µ */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}

.shake {
    animation: shake 0.3s infinite;
}
</style>
</head>

<body>

<div class="card">
    <h2>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h2>

    <div class="buttons">
        <button class="yes-button" id="yes">–î–∞</button>
        <button class="no-button" id="no">–ù–µ—Ç</button>
    </div>
</div>

<script>
let clicks = 0;

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

const messages = [
    "–¢—ã —É–≤–µ—Ä–µ–Ω–∞?",
    "–¢–æ—á–Ω–æ?",
    "–ü–æ–¥—É–º–∞–π –µ—â—ë —Ä–∞–∑...",
    "–ü–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å...",
    "–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –ø–æ–∑–¥–Ω–æ üòâ"
];

noBtn.addEventListener("click", () => {

    if (clicks < messages.length) {
        noBtn.textContent = messages[clicks];
    }

    clicks++;

    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –î–∞
    let yesSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = (yesSize * 1.3) + "px";

    // –£–º–µ–Ω—å—à–∞–µ–º –ù–µ—Ç, –Ω–æ –Ω–µ –º–µ–Ω—å—à–µ 16px
    let noSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
    if (noSize > 16) {
        noBtn.style.fontSize = (noSize * 0.85) + "px";
    }

    // –î—Ä–æ–∂–∞–Ω–∏–µ
    if (clicks >= messages.length - 1) {
        noBtn.classList.add("shake");
    }

    // –£–±–µ–≥–∞–Ω–∏–µ
    if (clicks >= messages.length) {
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });
    }

    // –ü–æ–ª–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
    if (clicks > messages.length + 2) {
        noBtn.style.display = "none";
    }
});

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
    <style>
        body {
            margin:0;
            overflow:hidden;
            background:#0b1c24;
        }

        .overlay {
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            animation: fadeIn 1s ease forwards;
        }

        .card-final {
            background:white;
            padding:60px 80px;
            border-radius:25px;
            font-size:42px;
            font-family:Arial;
            text-align:center;
            box-shadow:0 20px 50px rgba(0,0,0,0.4);
            animation: pop 0.6s ease forwards, pulse 2s infinite 1s;
        }

        @keyframes fadeIn {
            from { opacity:0; }
            to { opacity:1; }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity:0; }
            100% { transform: scale(1); opacity:1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .heart {
            position:absolute;
            font-size:24px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity:1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity:0;
            }
        }
    </style>

    <div class="overlay">
        <div class="card-final">
            ‚ù§Ô∏è–ê —Ç–µ–ø–µ—Ä—å –∑–∞–±–µ—Ä–∏ –∫–æ–µ —á—Ç–æ –ø–æ–¥ –¥–≤–µ—Ä—å—é‚ù§Ô∏è
        </div>
    </div>
    `;

    // —Å–æ–∑–¥–∞—ë–º –ª–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
    }
});


</script>

</body>
</html>
